<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Registration Form</h1>

        <div>
            <label for="">Full Name</label><br>
            <input type="text">
        </div>

        <div>
            <label for="">Email</label><br>
            <input type="text">
        </div>
        <div>
            <label>Choose your favorite Web language</label><br>

            <input type="radio" name="Web language"> <label for="">HTML</label>
            <input type="radio" name="Web language" id=""> <label for="">CSS</label>
            <input type="radio" name="Web language" id=""> <label for="">JavaScript</label>

        </div>

        <div class="favColor">
            <label for="">Favourite Color: </label>
            <input type="checkbox" name="Color"><label for="">Black</label>
            <input type="checkbox" name="Color"> <label for="">blue</label>
            <input type="checkbox" name="Color" id=""> <label for="">green</label>

        </div>


        <div class="dropDown">
            <label for="">Select Branch</label>
            <select name="" id="">
                <option value="">CSE</option>
                <option value="">ECE</option>
                <option value="">MECH</option>
            </select>
        </div>

        <div>
            <button onclick="display()">Submit</button>
        </div>

    </div>

    <div class="" id="res">

    </div>

    <script src="app.js"></script>

</body>
</html>
